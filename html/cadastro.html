<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechLearn</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="projetos.html">Projetos</a>
        <a href="cursos.html">Cursos</a>
        <a href="forum.html">Fórum</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Cabeçalho -->
    <div class="header-container">
        <div class="left-side"></div>
        <div class="center">
            <h1>TechLearn</h1>
            <h2>Cadastro</h2>
            <p>Preencha o formulário abaixo para criar sua conta e começar a aprender!</p>
            <a href="../html/home.html" class="btn-explore">Voltar para Home</a>
        </div>
        <div class="right-side"></div>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <form id="cadastroForm" action="#" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="email">E-mail (para Login):</label>
            <input type="email" id="email" name="email" required>

            

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button id="submitButton" type="submit">Cadastrar</button>

        </form>
        <div id="errorMessages" style="display:none;"></div>

    </div>
    <script src="../js/cadastro.js"></script>
    

    <!-- Rodapé -->
    <div class="footer-container">
        <p>&copy; 2024 TechLearn. Aprendizado sem limites.</p>
    </div>
</body>
</html>
