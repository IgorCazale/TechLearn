<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechLearn</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Cabeçalho com o logo "TechLearn" -->
    <div class="header">
        <h1>TechLearn</h1>
    </div>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="projetos.html">Projetos</a>
        <a href="cursos.html">Cursos</a>
        <a href="forum.html">Fórum</a>
        <a href="login.html">Login</a>
    </div>
    
    <!-- Caixa de Login -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Usuário" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" name="password" required>
                </div>
                <input type="submit" value="Entrar" class="btn-login">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="footer-container">
        <p>&copy; 2024 TechLearn. Aprendizado sem limites.</p>
    </div>
</body>
</html>
